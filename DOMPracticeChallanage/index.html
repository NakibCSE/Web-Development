    <title>Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-5xl text-center mt-5 bg-yellow-500 w-5/12 center">

    </div>
    <script src="./js/version1.js"></script>
