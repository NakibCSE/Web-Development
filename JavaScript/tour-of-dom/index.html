<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour of DOM</title>
    <link rel="stylesheet" href="./styles/styles.css">
    
    <style>
        li {
            color: tomato;
        }
        .fruits-container li{
            color: orange;
        }
        #fruits-title{
            color: black;
        }
        .important-places{
            color: blueviolet;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to my DOM</h1>
    </header>
    <main>
        <section>
            <h1>My Awesome DOM de baba</h1>
            <ul>
                <li>Jalali Set</li>
                <li>Shafayet</li>
                <li>Bonobsash</li>
            </ul>
        </section>
        <section class="fruits-container">
            <h1 id="fruits-title">Fruits I like</h1>
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Carrot</li>
            </ul>
        </section>
        <section>
            <h1 id="places-title">Places I like to visit</h1>
            <ul>
                <li class="important-places">Bandarban</li>
                <li class="important-places">Kataban</li>
                <li class="important-places">Sondorban</li>
                <li class="important-places">Jhalban</li>
            </ul>
        </section>
    </main>
    <script src="./js/dom.js"></script>
    <script>

        //Option-1: getElementByTagName
        //Option-2: getElementByID
        //Option-3: getElementClassName
        //Option-4: querySelector
        //Option-5: querySelectorAll
        const liCollection = document.getElementsByTagName('li');

        for (const li of liCollection) {
            console.log(li.innerText);
        }

        const allHeadings = document.getElementsByTagName('h1');
        for (const h1 of allHeadings) {
            console.log(h1.innerText);
        }

        const fruitsTitle = document.getElementById('fruits-title');
        fruitsTitle.innerText = 'Fruits Changed by JS';
        const places = document.getElementsByClassName('important-places');
        for(const place of places){
            console.log(place.innerText);
        }



    //QuerySelectorAll
    const someli = document.querySelectorAll('.fruits-container li');
    for(const li of someli){
        console.log(li.innerText);
    }
    </script>
</body>

</html>
