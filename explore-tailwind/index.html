<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-7xl bg-yellow-500 rounded-3xl w-1/2 mx-auto">Don't look at my tail</h1>
    <h3 class="text-3xl">I have a secret tail</h3>
    <p class="line-through">But you don't have one</p>
    <button class="bg-sky-400 px-2 rounded text-white hover:bg-sky-600">Click Me</button>
    <section>
        <div class="h-32 bg-indigo-200 w-1/3 flex items-center justify-center">
            <h2 class="bg-yellow-300">My Text</h2>
        </div>
    </section>
    <section class="flex justify-around">
        <div class="rounded bg-purple-200">
            <h2>Box-1</h2>
        </div>
        <div class="rounded bg-purple-200">
            <h2>Box-2</h2>
        </div>
        <div class="rounded bg-purple-200">
            <h2>Box-3</h2>
        </div>
    </section>
    <section>
        <h3 class="text-3xl">My guddo guddo grid</h3>
        <div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
        </div>
    </section>
</body>
</html>
