<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Buble</title>
    <style>
        #item-2{
            
        }
        ul,body, section{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Buble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem ipsum dolor sit amet.</li>
            <li id="item-2">Dolorem alias in eos odio!</li>
            <li id="item-3">Doloribus quos alias officia architecto?</li>
            <li id="item-4">Consequuntur, modi! Inventore, ullam labore!</li>
            <li id="item-5">Repellat accusamus delectus laborum adipisci!</li>
            <li id="item-6">Deleniti magnam mollitia aliquam veritatis.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log('Item-2 Clicked');
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('Ul Clicked');
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('Section clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('Body of the HTML Clicked');
        })
    </script>
</body>
</html>
